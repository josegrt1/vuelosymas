<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar vuelo | Vuelos y Más</title>

  <!-- Bootstrap – Icons – Fuente -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Estilos propios (asegúrate de la ruta) -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="buscar-page">

  <!-- VIDEO de fondo -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="img/video.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- NAVBAR idéntico -->
  <nav class="navbar navbar-expand-lg bg-light py-3 shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Vuelos y Más</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nv">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nv" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="buscar.html">Buscar</a></li>
          <li class="nav-item"><a class="nav-link" href="info.html">Información</a></li>
          <li class="nav-item"><a class="nav-link" href="plus.html">Plus Live</a></li>
          <li class="nav-item"><a class="nav-link" href="reserva.html">Tu Reserva</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO flotante -->
  <main class="d-flex align-items-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 reveal-bottom">
          <div class="glass-card p-4 p-md-5">
            <h1 class="text-center mb-4 text-primary">Buscá tu vuelo</h1>

            <form class="row gy-4 needs-validation" novalidate>
              <!-- Origen -->
              <div class="col-md-6">
                <label for="origen" class="form-label">Origen</label>
                <select id="origen" class="form-select form-control-lg" required>
                  <option value="" selected disabled>Seleccionar ciudad</option>
                  <option>Madrid</option><option>París</option><option>Londres</option><option>Barcelona</option>
                </select>
              </div>
              <!-- Destino -->
              <div class="col-md-6">
                <label for="destino" class="form-label">Destino</label>
                <select id="destino" class="form-select form-control-lg" required>
                  <option value="" selected disabled>Seleccionar ciudad</option>
                  <option>Buenos Aires</option><option>Ciudad de México</option><option>Bogotá</option><option>Lima</option>
                </select>
              </div>
              <!-- Fechas -->
              <div class="col-md-4">
                <label for="partida" class="form-label">Partida</label>
                <input type="date" id="partida" class="form-control form-control-lg" required>
              </div>
              <div class="col-md-4">
                <label for="regreso" class="form-label">Regreso</label>
                <input type="date" id="regreso" class="form-control form-control-lg">
              </div>
              <!-- Pasajeros -->
              <div class="col-md-4">
                <label for="pasajeros" class="form-label">Pasajeros</label>
                <select id="pasajeros" class="form-select form-control-lg">
                  <option>1 pasajero</option><option>2 pasajeros</option><option>3 pasajeros</option><option>Grupo (4+)</option>
                </select>
              </div>
              <!-- Switches -->
              <div class="col-12 d-flex flex-wrap gap-4 justify-content-center">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexFechas">
                  <label class="form-check-label" for="flexFechas">Fechas flexibles</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="millas">
                  <label class="form-check-label" for="millas">Buscar con millas</label>
                </div>
              </div>
              <!-- Botón -->
              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-gradient px-5 py-2 fs-5">
                  <i class="bi bi-search"></i> Buscar vuelos
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-3 text-center">
    <small>&copy; 2025 Vuelos y Más</small>
  </footer>

  <!-- JS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    ScrollReveal().reveal('.reveal-bottom', { origin:'bottom', distance:'60px', duration:800 });

    // Bootstrap validation
    (()=>{const f=document.querySelector('form');f.addEventListener('submit',e=>{
      if(!f.checkValidity()){e.preventDefault();e.stopPropagation();}
      f.classList.add('was-validated');
    });})();
  </script>
</body>
</html>
